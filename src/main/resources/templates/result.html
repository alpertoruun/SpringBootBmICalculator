<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI Hesaplama Sonucu</title>
</head>
<body>
<h1>BMI Hesaplama Sonucu</h1>
<p>Girilen Bilgiler:</p>
<ul>
    <li>İsim: <span th:text="${user.name}"></span></li>
    <li>Soyisim: <span th:text="${user.surname}"></span></li>
    <li>Doğum Tarihi: <span th:text="${user.dateOfBirth}"></span></li>
    <li>Cinsiyet: <span th:text="${user.gender}"></span></li>
    <li>Ağırlık: <span th:text="${user.weight}"></span> kg</li>
    <li>Boy: <span th:text="${user.height}"></span> m</li>
    <li>BMI: <span th:text="${user.indexResult}"></span></li>
    <li>BMI Aralığı: <span th:text="${user.indexRange}"></span></li>
</ul>
</body>
</html>
